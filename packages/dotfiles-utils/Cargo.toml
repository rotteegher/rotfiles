[package]
name = "dotfiles_utils"
version = "0.1.0"
edition = "2021"
build = "build.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "hypr-ipc"
path = "src/cli/hypr_ipc.rs"

[[bin]]
name = "hypr-monitors"
path = "src/cli/hypr_monitors.rs"

[[bin]]
name = "hypr-pip"
path = "src/cli/hypr_pip.rs"

[[bin]]
name = "hypr-same-class"
path = "src/cli/hypr_same_class.rs"

[[bin]]
name = "hypr-wallpaper"
path = "src/cli/hypr_wallpaper.rs"

[[bin]]
name = "imv-wallpaper"
path = "src/cli/imv_wallpaper.rs"

[[bin]]
name = "launch-waybar"
path = "src/cli/launch_waybar.rs"

[[bin]]
name = "rofi-mpv"
path = "src/cli/rofi_mpv.rs"

[[bin]]
name = "rofi-wallust-theme"
path = "src/cli/rofi_wallust_theme.rs"

[[bin]]
name = "wfetch"
path = "src/cli/wfetch.rs"

[dependencies]
chrono = "0.4.33"
clap = { version = "4.4.4", features = ["derive", "string"] }
dirs = "5.0.1"
gethostname = "0.4.3"
image = "0.24.8"
rand = "0.8.5"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.107"
signal-hook = "0.3.17"

[build-dependencies]
clap = { version = "4.4.4", features = ["derive", "string"] }
clap_complete = "4.4.3"

[features]
default = ["hyprland"]
hyprland = []

[lints.rust]
unsafe_code = "forbid"

[lints.clippy]
enum_glob_use = "deny"
pedantic = "deny"
missing_errors_doc = { level = "allow", priority = 1 }
missing_panics_doc = { level = "allow", priority = 1 }
must_use_candidate = { level = "allow", priority = 1 }
nursery = "deny"
option_if_let_else = { level = "allow", priority = 1 }
unwrap_used = "deny"

[profile.release]
strip = true
lto = true
